AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Grabs services description
Resources:
  awsBidsAlexaSkill:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.6
      CodeUri: alexa/
      Timeout: 300
      Policies:
      - AmazonSESFullAccess
      - AmazonSNSFullAccess
      Environment:
        Variables:
          SNS_EMAIL_TOPIC: !Ref awsBidsAlexaSns
          SNS_COMPLIANCE_TOPIC: !Ref awsBidsComplianceSns
          DYNAMODB_TABLE: !Ref bidsLoginTable

  awsBidsEmailerSkill:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.6
      CodeUri: emailer/
      Timeout: 300
      Policies:
      - AmazonSESFullAccess
      Events:
        SNS:
          Type: SNS
          Properties:
            Topic: !Ref awsBidsAlexaSns

  awsBidsComplianceSkill:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.6
      CodeUri: compliance/
      Timeout: 300
      Events:
        SNS:
          Type: SNS
          Properties:
            Topic: !Ref awsBidsComplianceSns

  ComplianceS3Bucket:
    Type: AWS::S3::Bucket

  awsBidsComplianceSns:
    Type: "AWS::SNS::Topic"
    Properties: 
      DisplayName: AWS Bids Compliance Topic
      TopicName: awsBidsComplianceSns

  awsBidsAlexaSns:
    Type: "AWS::SNS::Topic"
    Properties: 
      DisplayName: AWS Bids Alexa Topic
      TopicName: awsBidsAlexaSns

  bidsServicesTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        -
          AttributeName: 'ServiceName'
          AttributeType: 'S'
      KeySchema:
        -
          AttributeName: "ServiceName"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "bidsServicesTable"

  bidsLoginTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        -
          AttributeName: "Organisation"
          AttributeType: "S"
      KeySchema:
        -
          AttributeName: "Organisation"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: "bidsLoginTable"
